<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio website with sass</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <a href="#" class="navbar__logo">
          <span class="navbar__logo--blue">My</span>Portfolio_
        </a>
        <ul class="navbar__list">
          <li class="navbar__btn"><a href="#">Home</a></li>
          <li class="navbar__btn"><a href="#">About</a></li>
          <li class="navbar__btn"><a href="#">Work</a></li>
          <li class="navbar__btn"><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <h3 class="">Hey_</h3>
        <h2>I am <span id="text"></span></h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis
          eveniet eius vitae deserunt cumque? Laborum nihil temporibus tempora
          sint deleniti?
        </p>
        <button>Hire Me</button>
        <button class="content__chatbtn">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          Let's Chat
        </button>
      </div>
      <ul class="contact">
        <li class="contact__link">
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li class="contact__link">
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li class="contact__link">
          <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
        </li>
        <li class="contact__link">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script>
      let typingText = new Typed("#text", {
        strings: ["John", "Designer", "Coder", "Youtuber"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 50,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
